<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Solar</title>
    <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
    <h1>Calculadora Solar</h1>
	<form>
		<label for="cep">CEP:</label>
		<input type="text" id="cep" name="cep" maxlength="8">
		<label for="consumo">Consumo Mensal (kWh):</label>
		<input type="number" id="consumo" name="consumo" min="0" step="0.01" required>
		<label for="tarifa">Tarifa (R$/kWh):</label>
		<input type="number" id="tarifa" name="tarifa" min="0" step="0.01" required>
		<button type="button" id="calcular">Calcular</button>
		<div id="producao"></div>
		<div id="economia"></div>
		<div id="payback"></div>
	</form>

    <script src="/js/script.js"></script>
</body>
</html>
